<div class="items" *ngFor="let item of items" [class.selected]="item === selectedItem">
    
    <button (click)="onSelect(item)">
        id: {{item.id}}
        name: {{item.name}}
        price: {{item.price}}
    </button>
</div>
<app-item [item]="selectedItem"></app-item>
